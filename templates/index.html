{% extends 'base.html' %}

{% block body %}
<div>
    <div class="table-responsive">
        {% if tasks|length < 1 %}
        <h4> There are no tasks. Create one below</h4>
        {% else %}
        <table class="table">
            <thead>
                <tr>
                    <th style="width: 600px;">Tasks</th>
                    <th>Date</th>
                    <th style="width: 280px;">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks%}
                    <tr>
                        <td>{{task.content}}</td>
                        <td>{{task.date_created.date()}}</td>
                        <td class="text-center">
                            <button class="btn btn-primary" style="background-color: rgb(251,0,0);margin: 0px 10px;"><a href="/delete/{{task.id}}" style="color: rgb(255,255,255);">Delete</a></button>
                            <button class="btn btn-primary" style="background-color: rgb(122,230,105);"><a href="/update/{{task.id}}" style="color: rgb(255,255,255);">Update</a></button>
                        </td>
                    </tr>
                {% endfor%}
                <!-- <tr></tr> -->
            </tbody>
        </table>
        {% endif %}
    </div>
</div>
<form action="/" method="POST">
    <input class="form-control" type="text" name='content' id='content' style="margin: 0px 0px 10px 0px;" placeholder="Add new Task Here.">
    <button class="btn btn-primary" style="background-color: rgb(122,230,105);">Add Task</button>
</form>
</div>

{% endblock %}
